
<div class="container">

        <img src="assets/Avatar.png" width="48" height="48" />
        <p>Tim Angle has extended an invitation for you to use LAAMP within the organization named Thiess.</p>
    </div>
    <div class="teammates">
        <div class="avatar-stack">
            <img src="assets/Avatar-1.png" width="20" height="20" />
